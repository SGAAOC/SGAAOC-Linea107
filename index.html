<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINEA 107 | Monitoreo en Tiempo Real</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --essalud-blue: #0056b3;
      --essalud-blue-dark: #003d82;
      --essalud-blue-light: #e6f0fa;
      --essalud-red: #c8102e;
      --essalud-gray: #f5f7fa;
      --essalud-text: #1a1a1a;
      --transition: all 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: var(--essalud-gray);
      color: var(--essalud-text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    .header {
      background: linear-gradient(135deg, var(--essalud-blue) 0%, var(--essalud-blue-dark) 100%);
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 86, 179, 0.2);
      z-index: 100;
      border-bottom: 3px solid var(--essalud-red);
      height: 48px;
    }

    .header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .header-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-badge {
      background: rgba(255,255,255,0.15);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-badge::before {
      content: "";
      width: 6px;
      height: 6px;
      background: #00d47a;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 212, 122, 0.4); }
      50% { box-shadow: 0 0 0 6px rgba(0, 212, 122, 0); }
    }

    .datetime-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 14px;
      border-radius: 8px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
      border: 1px solid rgba(255,255,255,0.3);
      min-width: 140px;
    }

    .datetime-badge .time {
      font-size: 0.95rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: 0.5px;
    }

    .datetime-badge .date {
      font-size: 0.7rem;
      font-weight: 400;
      opacity: 0.9;
      text-transform: uppercase;
    }

    /* ===== BOTONES DE CONTROL ===== */
    .controls {
      padding: 8px 16px;
      background: white;
      border-bottom: 1px solid #d0d8e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .btn-control {
      padding: 6px 14px;
      background: var(--essalud-blue);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
      text-transform: uppercase;
    }

    .btn-control:hover {
      background: var(--essalud-blue-dark);
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--essalud-blue);
      color: var(--essalud-blue);
    }

    .btn-outline:hover {
      background: var(--essalud-blue-light);
    }

    .panel-counter {
      font-size: 0.85rem;
      color: var(--essalud-text);
      font-weight: 500;
    }

    /* ===== GRID DE VISORES ===== */
    .visor-container {
      flex: 1;
      padding: 12px;
      overflow: hidden;
    }

    .visor {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      height: 100%;
      width: 100%;
    }

    .cuadro {
      background: white;
      border-radius: 6px;
      border: 1px solid #d0d8e0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: 0 2px 8px rgba(0, 86, 179, 0.15);
      position: relative;
      min-height: 0;
    }

    .cuadro.hidden {
      display: none;
    }

    .cuadro:hover {
      border-color: var(--essalud-blue);
      box-shadow: 0 6px 16px rgba(0, 86, 179, 0.3);
      z-index: 10;
    }

    .cuadro::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--essalud-blue), var(--essalud-red));
      opacity: 0;
      transition: var(--transition);
    }

    .cuadro:hover::before {
      opacity: 1;
    }

    .titulo-panel {
      background: linear-gradient(135deg, var(--essalud-blue-light), white);
      padding: 10px 16px;
      font-weight: 700;
      font-size: 0.7rem;
      text-align: center;
      color: var(--essalud-blue-dark);
      border-bottom: 1px solid #d0d8e0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 44px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
    }

    .panel-actions {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: var(--transition);
    }

    .cuadro:hover .panel-actions {
      opacity: 1;
    }

    .btn-action-panel {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      line-height: 1;
      transition: var(--transition);
      color: white;
    }

    .btn-maximize {
      background: var(--essalud-blue);
    }

    .btn-maximize:hover {
      background: var(--essalud-blue-dark);
      transform: translateY(-50%) scale(1.1);
    }

    .btn-close {
      background: var(--essalud-red);
    }

    .btn-close:hover {
      background: #a00d26;
      transform: translateY(-50%) scale(1.1);
    }

    .icon-badge {
      width: 28px;
      height: 28px;
      background: var(--essalud-blue);
      color: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    .cuadro:nth-child(1) .icon-badge { background: #007bff; }
    .cuadro:nth-child(2) .icon-badge { background: #6f42c1; }
    .cuadro:nth-child(3) .icon-badge { background: #e91e63; }
    .cuadro:nth-child(4) .icon-badge { background: #fd7e14; }
    .cuadro:nth-child(5) .icon-badge { background: #20c997; }
    .cuadro:nth-child(6) .icon-badge { background: #17a2b8; }

    .contenido-iframe {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #fafbfc;
      min-height: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: white;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1200px) {
      .visor {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .header {
        height: auto;
        padding: 6px 12px;
        flex-direction: column;
        gap: 8px;
      }
      
      .header h1 {
        font-size: 1.1rem;
      }
      
      .header-info {
        width: 100%;
        justify-content: space-between;
      }
      
      .datetime-badge {
        min-width: auto;
        flex: 1;
        text-align: center;
        align-items: center;
      }
      
      .controls {
        flex-direction: column;
        padding: 6px 12px;
        gap: 8px;
      }
      
      .visor {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, auto);
      }
      
      .visor-container {
        padding: 6px;
        overflow-y: auto;
      }
      
      body {
        overflow-y: auto;
        height: auto;
        min-height: 100vh;
      }
      
      .cuadro {
        min-height: 300px;
      }
    }

    /* ===== ANIMACIONES DE ENTRADA ===== */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cuadro {
      animation: slideIn 0.3s ease forwards;
      opacity: 0;
    }

    .cuadro:nth-child(1) { animation-delay: 0.05s; }
    .cuadro:nth-child(2) { animation-delay: 0.1s; }
    .cuadro:nth-child(3) { animation-delay: 0.15s; }
    .cuadro:nth-child(4) { animation-delay: 0.2s; }
    .cuadro:nth-child(5) { animation-delay: 0.25s; }
    .cuadro:nth-child(6) { animation-delay: 0.3s; }
  </style>
</head>

  <script>
    // ===== ACTUALIZACI√ìN DE FECHA Y HORA =====
    function updateDateTime() {
      const now = new Date();
      
      const timeOptions = { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: false 
      };
      
      const dateOptions = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: '2-digit' 
      };
      
      const timeString = now.toLocaleTimeString('es-PE', timeOptions);
      const dateString = now.toLocaleDateString('es-PE', dateOptions).toUpperCase();
      
      document.getElementById('currentTime').textContent = timeString;
      document.getElementById('currentDate').textContent = dateString;
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Funci√≥n para ocultar panel
    function ocultarPanel(numero) {
      const panel = document.getElementById(`panel-${numero}`);
      if (panel) {
        panel.classList.add('hidden');
        actualizarContador();
        ajustarGrid();
      }
    }

    // Funci√≥n para maximizar panel en nueva pesta√±a
    function maximizarPanel(numero) {
      const panel = document.getElementById(`panel-${numero}`);
      if (panel) {
        const url = panel.getAttribute('data-src');
        window.open(url, `_blank_panel_${numero}`, 'noopener,noreferrer');
      }
    }

    // Funci√≥n para restaurar todos los paneles
    function restaurarTodo() {
      for (let i = 1; i <= 6; i++) {
        const panel = document.getElementById(`panel-${i}`);
        if (panel) {
          panel.classList.remove('hidden');
        }
      }
      actualizarContador();
      ajustarGrid();
    }

    // Ajustar grid din√°micamente seg√∫n paneles visibles
    function ajustarGrid() {
      const visor = document.querySelector('.visor');
      const panelesVisibles = document.querySelectorAll('.cuadro:not(.hidden)').length;
      
      if (panelesVisibles === 6) {
        visor.style.gridTemplateColumns = 'repeat(3, 1fr)';
        visor.style.gridTemplateRows = 'repeat(2, 1fr)';
      } else if (panelesVisibles <= 2) {
        visor.style.gridTemplateColumns = 'repeat(2, 1fr)';
        visor.style.gridTemplateRows = '1fr';
      } else if (panelesVisibles <= 4) {
        visor.style.gridTemplateColumns = 'repeat(2, 1fr)';
        visor.style.gridTemplateRows = 'repeat(2, 1fr)';
      } else {
        visor.style.gridTemplateColumns = 'repeat(3, 1fr)';
        visor.style.gridTemplateRows = 'repeat(2, 1fr)';
      }
    }

    // Actualizar contador de paneles visibles
    function actualizarContador() {
      const visibles = document.querySelectorAll('.cuadro:not(.hidden)').length;
      document.getElementById('panelCounter').textContent = `${visibles} PANEL${visibles === 1 ? '' : 'ES'} VISIBLE${visibles === 1 ? '' : 'S'}`;
    }

    // Manejo de errores en iframes
    document.querySelectorAll('iframe').forEach(iframe => {
      iframe.addEventListener('error', function() {
        this.parentElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#c8102e;font-weight:500;font-size:0.9rem;">‚ö†Ô∏è M√ìDULO NO DISPONIBLE</div>';
      });
    });

    // Inicializar
    actualizarContador();
    ajustarGrid();

    // Ajustar grid al redimensionar ventana
    window.addEventListener('resize', ajustarGrid);
  </script>
